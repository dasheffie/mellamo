# Fly.io configuration for Mellamo
# Deploy: fly deploy

app = "mellamo"
primary_region = "phx"  # Phoenix - close to Arizona

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "3003"
  NODE_ENV = "production"

[http_service]
  internal_port = 3003
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

  [http_service.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

[[mounts]]
  source = "mellamo_data"
  destination = "/app/data"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256
